<ion-header>
    
                <ion-toolbar style="min-height:38px" color="pdark"> 
                                
            <ion-buttons left>
                <button ion-button class="dismiss-button" (click)="viewCtrl.dismiss()"><ion-icon name="arrow-back"></ion-icon></button>
              </ion-buttons>
    
            <div style="font-size:12px;font-weight:bold;color:white"> Post News Headlines to Kaduna city </div>
    
            <ion-buttons end>
                
                      <button ion-button class="done-button" (tap)="save()">POST</button>
                
                    </ion-buttons>
    
        </ion-toolbar>
    
    </ion-header>
