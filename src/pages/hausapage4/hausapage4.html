<ion-content class="chats-page-content">


  <div *ngIf="isGuest" >
    


      <div style="font-size:16px;color:#888;font-style:italic;padding-left:8px;padding-right:8px;text-align:center;padding-top: 50%"> Coming Soon. </div>
      

  </div>

  <div *ngIf="!isGuest" style="text-align:center;padding-top:5px;margin-bottom:-3px">
      <button  (tap)="loginpage()" ion-text style="background-color:white;text-align:center"  >
        
        <div style="font-size:14px;color:#888;font-style:italic;padding-left:8px;padding-right:8px;text-align:center;padding-top: 50%"> You are viewing as guest. Click here to Signup for a user account. </div>
       
      </button>
  </div>


            
</ion-content> 

<ion-fab bottom right edge mini style="z-index:100;padding-bottom:45px;padding-right:5px">
    <button ion-fab color="sdark" (tap)="addChat()" ><ion-icon name="person-add"></ion-icon></button>
</ion-fab>
